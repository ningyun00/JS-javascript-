<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <title>滑动切换的注册登录界面</title><!--标题名称-->
     <link href="CSS/css.css" rel="stylesheet" /><!--href=路径、css外部样式-->
     <script src="JS/js.js" type="text/javascript"></script><!--src=路径、javascript外部样式-->
</head>
<body>
     <div class="container">
          <div class="from_box">
               <!--注册-->
               <div class="register-box" hidden>
                    <h1>register</h1>
                    <input type="text" placeholder="用户名" />
                    <input type="email" placeholder="邮箱" />
                    <input type="password" placeholder="密码" />
                    <input type="password" placeholder="确认密码" />
                    <button>注册</button>
               </div>
               <!--登录-->
               <div class="login-dox">
                    <h1>login</h1>
                    <input type="text" placeholder="用户名" />
                    <input type="password" placeholder="密码" />
                    <button>登录</button>
               </div>
          </div>
          <div class="con-box left">
               <h2>欢迎来到<span>宠物之家</span></h2>
               <p>快来领取你的专属<span>宠物</span>吧</p>
               <img src="#" alt="Alternate Text" />
               <p>已有账号</p>
               <button id="login">去登录</button>
          </div>
          <div class="con-box right">
               <h2>欢迎来到<span>宠物之家</span></h2>
               <p>快来看看你的可爱<span>宠物</span>吧</p>
               <img src="#" alt="Alternate Text" />
               <p>没有账号?</p>
               <button id="reggister">去注册</button>
          </div>
     </div>
</body><!--内容-->
</html>
