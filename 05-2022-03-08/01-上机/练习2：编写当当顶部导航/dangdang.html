<!DOCTYPE html>
<html>
<head lang="en">
     <meta charset="UTF-8">
     <title>当当网我的订单页</title>
     <link type="text/css" rel="stylesheet" href="css/dangdang.css">
</head>
<body>
     <div id="menu" class="pos">
          <a href="#">我的当当</a>
          <ul id="menu-ul">
               <li><a href="#">我的订单</a></li>
               <li><a href="#">我的收藏</a></li>
               <li><a href="#">我的礼品卡</a></li>
               <li><a href="#">我的积分</a></li>
               <li><a href="#">我的余额</a></li>
          </ul>
     </div>
     <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
     <script type="text/javascript">
          $(function () {
               $("#menu-ul").hide(); //隐藏ul
          });
          $("a").mouseover(function () {
               $("#menu-ul").show();//显示div
               $("div").css({ "border": "solid 1px #ee7304" });
          });
          $("a").mouseout(function () {
               $("#menu-ul").hide();//隐藏div
               $("div").css({ "border": "none" });
          });          
     </script>     
</body>
</html>
