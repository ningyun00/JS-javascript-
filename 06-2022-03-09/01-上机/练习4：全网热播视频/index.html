<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>全网热播视频</title>
    <link rel="stylesheet" href="css/play.css">
    <style type="text/css">
        img {
            margin-right: 10px;
        }
    </style>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("ul>li:lt(2)").css("margin-right", "10px");
            $("li>span:lt(3)").css({ "background-color": "#f0a30f" });
            $("li>span:gt(2)").css({ "background-color": "#a4a3a3" });
            $("ul>li>ol").css({ "background-color": "#f0f0f0" });
            $("ol>li:lt(5)").css({ "background-image": "url(images/orange.jpg)", "background-repeat": "no-repeat", "background-position": "180px -1px" });
            $("ol>li:eq(1),ol>li:gt(4)").css({ "background-image": "url(images/green.jpg)", "background-repeat": "no-repeat", "background-position": "180px -1px" });
            $("ol>li").mouseover(function(){
                $(this).children("p").show();
            });
            $("ol>li").mouseout(function(){
                $(this).children("p").hide();
            });
        });
    </script>
</head>

<body>
    <section id="play">
        <h1>全网热播视频</h1>
        <ul>

            </li>
            <li>
                <ol>
                    <li>

                        <p>加入看单</p>

                    </li>
                    <li><span>6</span>仙剑云之凡<p>加入看单</p>
                    </li>
                    <li><span>7</span>权力的游戏第五季<p>加入看单</p>
                    </li>
                    <li><span>8</span>琅琊榜<p>加入看单</p>
                    </li>
                    <li><span>9</span>那年青春我们正好<p>加入看单</p>
                    </li>
                    <li><span>10</span>乡村受情8（上）<p>加入看单</p>

    </section>
</body>

</html>
